<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe </h1>
    <!-- Tamanho padrão 300x150 -->
    <p>Acessando o site do
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender a programar</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500px" width="500px"></iframe>
    </p>
</body>
</html>
